<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password - BookMyTicket</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* GLOBAL BACKGROUND */
body {
    font-family: "Poppins", sans-serif;
    background: url("https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=1500&q=80")
        center/cover no-repeat fixed;
    color: #fff;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.70);
    backdrop-filter: blur(5px);
    z-index: -1;
}

/* NAVBAR (same as login/register/home) */
.navbar {
    background: rgba(0,0,0,0.85) !important;
    backdrop-filter: blur(8px);
    padding: 1rem 2rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    transition: 0.3s ease;
}
.navbar:hover { background: rgba(0,0,0,0.92) !important; }

.navbar-brand {
    font-weight: 700;
    font-size: 1.6rem;
    color: #ff884d !important;
    letter-spacing: 1px;
    text-shadow: 0 0 12px rgba(255,136,77,0.6);
    transition: 0.3s;
}
.navbar-brand:hover {
    color: #ff4d4d !important;
    text-shadow: 0 0 14px rgba(255,77,77,0.8);
    transform: scale(1.05);
}

/* MAIN BOX */
.forgot-box {
    width: 100%;
    max-width: 430px;
    padding: 40px;
    margin-top: 100px;

    background: rgba(255,255,255,0.12);
    border-radius: 18px;
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.25);

    box-shadow: 0 10px 35px rgba(0,0,0,0.55),
                0 0 25px rgba(255,77,77,0.12);

    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    0% { opacity:0; transform: translateY(25px); }
    100% { opacity:1; transform: translateY(0); }
}

h3 {
    text-align: center;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(255,255,255,0.25);
}

/* INPUT */
.form-control {
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 12px;
    transition: 0.25s ease;
}
.form-control::placeholder { color: rgba(255,255,255,0.6); }

.form-control:hover { background: rgba(255,255,255,0.22); }

.form-control:focus {
    background: rgba(255,255,255,0.25);
    border-color: #ff884d;
    box-shadow: 0 0 12px rgba(255,136,77,0.5);
    transform: scale(1.02);
}

/* BUTTON */
.btn-primary {
    background: linear-gradient(45deg, #ff4d4d, #ff884d);
    border: none;
    font-weight: 600;
    transition: 0.3s ease;
    box-shadow: 0 4px 18px rgba(255,77,77,0.25);
}
.btn-primary:hover {
    background: linear-gradient(45deg, #ff3333, #ff6600);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(255,77,77,0.35);
}

/* Toastify style */
.toastify-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 99999;
}
.toastify {
    min-width: 280px;
    border-radius: 8px;
    padding: 14px 18px;
    color: white;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    opacity: 0;
    transform: translateX(120%);
    animation: slideIn .4s forwards, fadeOut .4s 3s forwards;
}
.toastify.success { background: #2ecc71; }
.toastify.error { background: #e74c3c; }

@keyframes slideIn { to { opacity:1; transform: translateX(0);} }
@keyframes fadeOut { to { opacity:0; transform: translateX(120%);} }

.toastify::after {
    content:"";
    position:absolute;
    left:0; bottom:0;
    height:4px;
    background:rgba(255,255,255,0.7);
    animation: progressBar 3s linear forwards;
}
@keyframes progressBar { from{width:100%;} to{width:0%;} }

/* Back Link */
.back-link {
    color: #ff884d;
    font-weight: 600;
    transition: .3s;
    text-decoration: none;
}
.back-link:hover {
    color: #ff4d4d;
    text-shadow: 0 0 10px rgba(255,77,77,0.7);
}
</style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <a class="navbar-brand" href="/">üé¨ BookMyTicket</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navMenu" class="collapse navbar-collapse justify-content-end">

        <div th:if="${session.user == null}">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-warning">Register</a>
        </div>

        <div th:if="${session.user != null}" class="d-flex align-items-center">
            <span class="text-white me-3" th:text="'Hello, ' + ${session.user.name}"></span>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

    </div>
</nav>


<!-- TOASTS -->
<div class="toastify-container">
    <div th:if="${pass}" class="toastify success"><span th:text="${pass}"></span></div>
    <div th:if="${fail}" class="toastify error"><span th:text="${fail}"></span></div>
</div>


<!-- MAIN BOX -->
<div class="container d-flex justify-content-center">
    <div class="forgot-box">

        <h3>Forgot Password</h3>

        <p class="text-center mb-4" style="opacity:0.85;">
            Enter your registered email to receive an OTP
        </p>

        <form action="/forgot-password" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <button class="btn btn-primary w-100 py-2">Send OTP</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="back-link">‚Üê Back to Login</a>
        </div>

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.toastify').forEach(t => {
        setTimeout(() => t.remove(), 3500);
    });
});
</script>

</body>
</html>
