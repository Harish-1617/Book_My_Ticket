<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Register</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
body {
    background: linear-gradient(135deg, #f1f1f1, #fafafa);
    font-family: 'Inter', sans-serif;
}

/* NAVBAR */
.navbar {
    background: #111 !important;
    padding: 14px 32px;
}
.navbar-brand {
    font-size: 1.6rem;
    font-weight: 700;
    color: #ff2e2e !important;
}

/* REGISTER BOX */
.register-box {
    width: 100%;
    max-width: 480px;
    margin: 70px auto;
    padding: 40px 35px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    animation: fadeInUp .7s ease;
}

/* HEADING */
.register-box h3 {
    font-weight: 800;
    color: #111;
}

/* INPUTS */
.form-control {
    height: 48px;
    border-radius: 12px;
    border: 1px solid #ddd;
    padding-left: 14px;
    font-size: 0.95rem;
}
.form-control:focus {
    border-color: #ff2e2e;
    box-shadow: 0 0 0 2px rgba(255,46,46,0.25);
}

/* CHECKBOX */
.form-check-input {
    border-radius: 6px;
}

/* BUTTON */
.btn-register {
    background: #ff2e2e;
    color: #fff;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    height: 50px;
    border: none;
}
.btn-register:hover {
    background: #d40000;
}

/* ERROR TEXT */
.error-text {
    font-size: 0.82rem;
    color: #d40000;
}

/* Animation */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <a class="navbar-brand" href="/">
        <i class="bi bi-film"></i> BookMyTicket
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navMenu" class="collapse navbar-collapse justify-content-end">
        <div th:if="${session.user == null}">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-danger">Register</a>
        </div>

        <div th:if="${session.user != null}" class="d-flex align-items-center">
            <span class="text-white me-3" th:text="'Hello, ' + ${session.user.name}"></span>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- TOASTS -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 end-0 p-3">

        <div th:if="${pass}" class="toast bg-success text-white border-0">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" th:text="${pass}"></div>
        </div>

        <div th:if="${fail}" class="toast bg-danger text-white border-0">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" th:text="${fail}"></div>
        </div>

    </div>
</div>

<!-- REGISTER FORM -->
<div class="container">
    <div class="register-box">

        <h3 class="text-center mb-4">Create Your Account</h3>

        <form action="/register" method="post" th:object="${userDto}">

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <span class="error-text" th:errors="*{name}"></span>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <span class="error-text" th:errors="*{email}"></span>
            </div>

            <!-- MOBILE -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Mobile</label>
                <input type="number" class="form-control" th:field="*{mobile}" required>
                <span class="error-text" th:errors="*{mobile}"></span>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required>
                <span class="error-text" th:errors="*{password}"></span>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                <span class="error-text" th:errors="*{confirmPassword}"></span>
            </div>

            <!-- TERMS -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{terms}">
                <label class="form-check-label"> I accept the terms & conditions </label>
                <br>
                <span class="error-text" th:errors="*{terms}"></span>
            </div>

            <button class="btn-register w-100 mt-2">Register</button>

            <div class="text-center mt-3">
                <small>Already have an account?  
                <a href="/login" class="text-danger fw-semibold">Login</a>
                </small>
            </div>

        </form>

    </div>
</div>

<!-- Toast Auto Show -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t).show());
});
</script>

</body>
</html>
