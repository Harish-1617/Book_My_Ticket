<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    overflow-x: hidden;
}

/* ---------------- BACKGROUND ---------------- */
.bg {
    position: fixed;
    inset: 0;
    background: url("https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=1600&q=80")
        center/cover no-repeat;
    filter: brightness(25%) saturate(120%);
    z-index: -5;
}

/* ---------------- BLOBS ---------------- */
.blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(85px);
    animation: float 8s ease-in-out infinite;
    opacity: 0.55;
    z-index: -1;
}

.blob1 { width: 420px; height: 420px; background: rgba(255, 90, 60, 0.7); top: -80px; left: -60px; }
.blob2 { width: 380px; height: 380px; background: rgba(255, 50, 50, 0.7); right: -60px; top: 22%; }
.blob3 { width: 360px; height: 360px; background: rgba(255, 120, 40, 0.7); bottom: -60px; left: 22%; }

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-45px); }
    100% { transform: translateY(0); }
}

/* ---------------- NAVBAR (MATCH LOGIN PAGE) ---------------- */
.navbar {
    background: rgba(0, 0, 0, 0.85) !important;
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    transition: 0.3s ease;
}

.navbar:hover { background: rgba(0, 0, 0, 0.95) !important; }

.navbar-brand {
    font-weight: 700;
    font-size: 1.6rem;
    color: #ff884d !important;
    letter-spacing: 1px;
    text-shadow: 0 0 12px rgba(255,136,77,0.6);
    transition: 0.3s;
}

.navbar-brand:hover {
    color: #ff4d4d !important;
    text-shadow: 0 0 15px rgba(255,77,77,0.8);
    transform: scale(1.05);
}

/* ---------------- FORM WRAPPER ---------------- */
.wrapper {
    min-height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px;
}

/* ---------------- GLASS CARD ---------------- */
.register-card {
    width: 100%;
    max-width: 460px;
    padding: 40px 35px;
    border-radius: 25px;

    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.22);

    box-shadow: 0 10px 35px rgba(0,0,0,0.55),
                0 0 25px rgba(255,70,70,0.12);

    animation: fadeUp .9s ease;
    color: #fff;
}

@keyframes fadeUp { 
    from { opacity: 0; transform: translateY(30px); } 
    to   { opacity: 1; transform: translateY(0); } 
}

.register-card h2 {
    text-align: center;
    color: #fff;
    font-weight: 800;
    margin-bottom: 25px;
    letter-spacing: 1px;
    text-shadow: 0 0 14px rgba(255,255,255,0.35);
}

/* ---------------- INPUTS ---------------- */
.form-control {
    height: 48px;
    border-radius: 14px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.35);
    color: #fff;
    transition: 0.25s ease;
}

.form-control::placeholder { color: rgba(255,255,255,0.60); }

.form-control:hover { background: rgba(255,255,255,0.22); }

.form-control:focus {
    background: rgba(255,255,255,0.25);
    border-color: #ff884d;
    box-shadow: 0 0 12px rgba(255,136,77,0.55);
    transform: scale(1.02);
    color: #fff;
}

/* ---------------- BUTTON ---------------- */
.btn-register {
    width: 100%;
    height: 48px;
    margin-top: 10px;
    border-radius: 14px;
    border: none;

    background: linear-gradient(45deg, #ff4d4d, #ff884d);
    color: #000;
    font-weight: 800;
    letter-spacing: 1px;
    transition: 0.35s ease;
    box-shadow: 0 4px 18px rgba(255,77,77,0.25);
}

.btn-register:hover {
    background: linear-gradient(45deg, #ff3333, #ff6600);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 28px rgba(255,77,77,0.45);
}

/* ---------------- CHECKBOX ---------------- */
.form-check-label { color: #fff; }
.form-check-input { border: 1px solid #fff; }
.form-check-input:checked {
    background-color: #ff4d4d;
    border-color: #ff4d4d;
}

/* ---------------- LINKS ---------------- */
a {
    color: #ff884d;
    font-weight: 700;
    text-decoration: none;
    transition: .3s;
}

a:hover {
    color: #ff4d4d;
    text-shadow: 0 0 12px rgba(255,77,77,0.7);
}

/* ---------------- ERRORS ---------------- */
.error-text {
    color: #ff7777;
    font-weight: 600;
    font-size: 0.85rem;
}

</style>
</head>

<body>

<div class="bg"></div>

<!-- BLOBS -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<!-- NAVBAR (MISSING ONE ADDED NOW) -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navMenu" class="collapse navbar-collapse justify-content-end">

        <div th:if="${session.user == null}">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-warning">Register</a>
        </div>

        <div th:if="${session.user != null}" class="d-flex align-items-center">
            <span class="text-white me-3" th:text="'Hello, ' + ${session.user.name}"></span>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

    </div>
</nav>

<!-- FORM WRAPPER -->
<div class="wrapper">
    <div class="register-card">

        <h2>Create Account</h2>

        <form action="/register" method="post" th:object="${userDto}">

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" th:field="*{name}">
                <span class="error-text" th:errors="*{name}"></span>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" th:field="*{email}">
                <span class="error-text" th:errors="*{email}"></span>
            </div>

            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Mobile Number" th:field="*{mobile}">
                <span class="error-text" th:errors="*{mobile}"></span>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                <span class="error-text" th:errors="*{password}"></span>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" th:field="*{confirmPassword}">
                <span class="error-text" th:errors="*{confirmPassword}"></span>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" th:field="*{terms}">
                <label class="form-check-label">I accept the Terms & Conditions</label>
            </div>

            <span class="error-text" th:errors="*{terms}"></span>

            <button class="btn-register">REGISTER</button>

            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a href="/login">Login</a>
            </div>

        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
